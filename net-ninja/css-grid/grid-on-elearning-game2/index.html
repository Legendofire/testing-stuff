<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Aligning & Justifying Items</title>
        <style>
            body {
                color: #fff;
                font-family: 'Nunito Semibold';
                text-align: center;
            }

            #content {
                /* this is the grid wrapper */
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-auto-rows: minmax(150px, auto);
                gap: 10px;
                max-width: 960px;
                margin: 0 auto;
                font-size: 25px;
                /*  ALIGN is UP-DOWN (VERTICAL)
                    JUSTIFY is LEFT-RIGHT(HORIZONTAL) */
                /* align-items: start; */
                /* all items go to the top of the row */
                /* align-items: stretch ----> this is the default value if we don't specify another value*/
                /* justify-items: end; */
            }

            #content div {
                background: #3bbced;
                padding: 30px;
            }

            #content div:nth-child(even) {
                background: #777;
            }

            .one {
                align-self: end;
                justify-self: end;
            }

            .two {
                align-self: center;
                justify-self: center;
            }

            .three {
                align-self: start;
                justify-self: start;
            }
        </style>
    </head>

    <body>

        <div id="content">
            <!-- this is gonna serve us the actual grid, like a grid wrapper -->
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
        </div>

    </body>

</html>
